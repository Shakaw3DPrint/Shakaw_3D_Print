<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Catálogo Shakaw 3D Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #00303f; /* Azul petróleo */
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      color: white;
      position: relative;
    }
    .header img {
      width: 180px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 4px solid white;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }
    .header-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .header a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    /* Estilos do Carrossel */
    .carousel-container {
      max-width: 1000px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      height: 400px;
      background: #00303f;
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #00303f;
      flex-shrink: 0;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      font-size: 18px;
      transition: background 0.3s;
    }
    .carousel-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .carousel-btn.prev {
      left: 10px;
    }
    .carousel-btn.next {
      right: 10px;
    }
    .carousel-indicators {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .carousel-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }
    .carousel-indicator.active {
      background: white;
    }
    
    .catalog-page {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      display: flex;
      flex-direction: row;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .image-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .main-img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      background-color: #f5f5f5;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .main-img:hover {
      transform: scale(1.02);
    }
    .thumbnail-container {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .thumbnail-container:empty::after {
      content: "Sem miniaturas adicionais";
      color: #999;
      font-size: 12px;
      padding: 10px;
      text-align: center;
      display: block;
    }
    .thumbnail-container img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    .thumbnail-container img:hover {
      border-color: #0077cc;
    }
    .product-details {
      padding: 60px 20px 20px 20px;
      flex: 1;
    }
    .product-details h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .product-details p {
      margin: 5px 0;
      color: #333;
    }
    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #009688;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      position: relative;
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      background-color: #00303f;
      transform-origin: center center;
      transition: transform 0.3s ease;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }
    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      font-size: 18px;
      transition: background 0.3s;
    }
    .modal-nav:hover {
      background: rgba(0,0,0,0.8);
    }
    .modal-prev {
      left: 20px;
    }
    .modal-next {
      right: 20px;
    }
    /* Estilos para os controles de zoom */
    .zoom-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      gap: 5px;
      z-index: 10000;
    }
    .zoom-controls button {
      background: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }
      .product-details {
        max-width: 100%;
      }
      .carousel-container {
        height: 250px;
      }
      .modal-nav {
        padding: 10px;
        font-size: 16px;
      }
      .zoom-controls {
        bottom: 10px;
      }
    }

    #backToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }

    #backToTopBtn:hover {
      background-color: #005fa3;
    }
    
    #interestPanel {
      display: none;
      position: fixed;
      right: 30px;
      bottom: 80px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1001;
    }
    
    #interestList {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .interest-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 1000;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    /* Estilos para o modal de contato */
    .contact-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    
    .contact-modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    
    .contact-modal-content h2 {
      margin-top: 0;
      color: #0057b7;
    }
    
    .contact-modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    
    .contact-modal-content input,
    .contact-modal-content textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .contact-modal-content button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .contact-modal-content button:hover {
      background-color: #004494;
    }
    
    .close-contact {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    
    /* Novos estilos para o formulário */
    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    
    .items-summary {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .items-summary div {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .items-summary div:last-child {
      border-bottom: none;
    }
    
    .items-summary strong {
      display: inline-block;
      min-width: 50px;
    }
    
    /* Loader */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0057b7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://shakaw3dprint.github.io/Shakaw_3D_Print/uploads/Logo.webp" alt="Logo Shakaw 3D Print">
    <h1>Shakaw 3D Print</h1>
    <div class="header-links">
      <a href="https://www.instagram.com/shakaw3dprint" target="_blank">
        <img src="https://cdn-icons-webp.flaticon.com/512/2111/2111463.webp" alt="Instagram" style="width: 20px; vertical-align: middle; margin-right: 6px;">
        @shakaw3dprint
      </a>
      <a href="outros-projetos.html" target="_blank">
        Outros Projetos
      </a>
    </div>
  </div>

  <!-- Carrossel de imagens -->
  <div class="carousel-container">
    <div class="carousel" id="carousel"></div>
    <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
    <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>
    <div class="carousel-indicators" id="carouselIndicators"></div>
  </div>

  <div class="loader" id="loader"></div>
  <div class="catalog-page" id="catalog"></div>

  <!-- Modal para imagens ampliadas -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="modal-nav modal-prev" onclick="navigateModal(-1)">❮</button>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Imagem ampliada">
    </div>
    <button class="modal-nav modal-next" onclick="navigateModal(1)">❯</button>
    <!-- Controles de zoom -->
    <div class="zoom-controls">
      <button onclick="zoomImage(0.2)">+</button>
      <button onclick="zoomImage(-0.2)">-</button>
      <button onclick="resetZoom()">Reset</button>
    </div>
  </div>

  <!-- Modal para formulário de contato -->
  <div id="contactModal" class="contact-modal">
    <div class="contact-modal-content">
      <span class="close-contact" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
      <h2>Enviar Interesses</h2>
      <form id="contactForm" action="https://formsubmit.co/shakaw3dprint@hotmail.com" method="POST">
        <input type="hidden" name="_subject" value="Novo interesse - Shakaw 3D Print">
        <input type="hidden" name="_autoresponse" value="Recebemos seu interesse! Entraremos em contato em breve.">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://shakaw3dprint.github.io/Shakaw_3D_Print/obrigado.html">
        <input type="hidden" id="itemsData" name="items_data">
        
        <div class="form-section">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="whatsapp">WhatsApp:</label>
          <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>
        </div>
        
        <div class="form-section">
          <h3>Resumo dos Itens Selecionados</h3>
          <div id="selectedItemsSummary" class="items-summary"></div>
        </div>
        
        <div class="form-section">
          <label for="customMessage">Mensagem Adicional:</label>
          <textarea id="customMessage" name="custom_message" rows="4" placeholder="Digite aqui qualquer informação adicional..."></textarea>
        </div>
        
        <button type="submit">Enviar Interesses</button>
      </form>
    </div>
  </div>

  <!-- Botão flutuante de voltar ao topo -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="backToTopBtn" title="Voltar ao topo">⬆️ Topo</button>

  <!-- Painel de interesses -->
  <div id="interestPanel">
    <h3>Lista de interesses</h3>
    <ul id="interestList"></ul>
    <button onclick="showContactModal()" style="margin-top: 10px; padding: 8px 12px; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer;">Enviar Interesses</button>
  </div>

  <!-- Botão flutuante -->
  <button onclick="toggleInterestPanel()" class="interest-btn">💚 Ver interesses</button>

  <script>
    const catalog = document.getElementById("catalog");
    const loader = document.getElementById("loader");
    const interests = [];
    let currentSlide = 0;
    let carouselItems = [];
    let carouselInterval;
    let currentModalImageIndex = 0;
    let modalImages = [];
    let currentZoom = 1; // Variável para controlar o zoom

    // Objeto com os preços especiais
    const precosEspeciais = {
      44: 'R$ 45,00',
      45: 'R$ 45,00',
      46: 'Por favor consultar com vendedor',

    };

    // Objeto com descrições especiais
    const descricoesEspeciais = {

      16: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      17: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      18: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      19: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      24: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      25: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      26: 'Modelo + Esteira <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura. <br><strong>Observação:</strong>: Os itens do cenário não acompanham o produto.',
      29: 'Modelo + 01 Pneu Resina <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura. <br><strong>Observação:</strong>: Os itens do cenário não acompanham o produto.',

      38: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      41: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',

      45: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      46: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      47: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
      48: 'Modelo <br> Imagem Ilustrativa <br> Escala 1/18.',
    };

    // Observação padrão para todos os produtos
    const observacaoPadrao = '<br><strong>Observação:</strong> Todos os produtos serão enviados em cores aleatórias disponíveis. Caso opte por alguma cor específica, informe no ato da solicitação.';

    // Função para verificar se uma imagem existe
    function checkImageExists(url, callback) {
      const img = new Image();
      img.onload = function() {
        callback(true);
      };
      img.onerror = function() {
        callback(false);
      };
      img.src = url;
    }

    // Funções do carrossel
    async function initCarousel() {
      const carousel = document.getElementById('carousel');
      const indicators = document.getElementById('carouselIndicators');
      
      // Verifica quais imagens existem (de c_1.webp até c_50.webp)
      for (let i = 1; i <= 50; i++) {
        const imgUrl = `https://shakaw3dprint.github.io/Shakaw_3D_Print/uploads/carrossel/c_${i}.webp`;
        
        await new Promise(resolve => {
          checkImageExists(imgUrl, function(exists) {
            if (exists) {
              const img = document.createElement('img');
              img.src = imgUrl;
              img.alt = `Imagem de catálogo ${i}`;
              carousel.appendChild(img);
              
              const indicator = document.createElement('div');
              indicator.className = 'carousel-indicator';
              indicator.onclick = () => goToSlide(carouselItems.length);
              indicators.appendChild(indicator);
              
              carouselItems.push(img);
            }
            resolve();
          });
        });
      }
      
      if (carouselItems.length > 0) {
        // Inicia o carrossel
        updateCarousel();
        startCarousel();
        
        // Adiciona evento para pausar o carrossel quando o mouse está sobre ele
        document.querySelector('.carousel-container').addEventListener('mouseenter', pauseCarousel);
        document.querySelector('.carousel-container').addEventListener('mouseleave', startCarousel);
      } else {
        // Se não encontrar imagens, oculta o carrossel
        document.querySelector('.carousel-container').style.display = 'none';
      }
    }

    function startCarousel() {
      if (carouselItems.length <= 1) return;
      
      // Limpa qualquer intervalo existente antes de iniciar um novo
      clearInterval(carouselInterval);
      
      // Configura o intervalo para troca automática (5 segundos)
      carouselInterval = setInterval(() => {
        moveSlide(1);
      }, 5000);
    }

    function pauseCarousel() {
      clearInterval(carouselInterval);
    }

    function moveSlide(direction) {
      if (carouselItems.length <= 1) return;
      
      clearInterval(carouselInterval);
      
      currentSlide += direction;
      if (currentSlide >= carouselItems.length) {
        currentSlide = 0;
      } else if (currentSlide < 0) {
        currentSlide = carouselItems.length - 1;
      }
      
      updateCarousel();
      
      // Reinicia o carrossel automático, mas apenas se o mouse não estiver sobre ele
      if (!document.querySelector('.carousel-container').matches(':hover')) {
        startCarousel();
      }
    }

    function goToSlide(index) {
      if (carouselItems.length <= 1) return;
      
      clearInterval(carouselInterval);
      currentSlide = index;
      updateCarousel();
      
      // Reinicia o carrossel automático, mas apenas se o mouse não estiver sobre ele
      if (!document.querySelector('.carousel-container').matches(':hover')) {
        startCarousel();
      }
    }

    function updateCarousel() {
      const carousel = document.getElementById('carousel');
      const indicators = document.querySelectorAll('.carousel-indicator');
      
      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });
    }

    // Função para aplicar zoom
    function zoomImage(zoomFactor) {
      const modalImg = document.getElementById('modalImg');
      currentZoom += zoomFactor;
      
      // Limites mínimos e máximos de zoom
      if (currentZoom < 0.5) currentZoom = 0.5;
      if (currentZoom > 3) currentZoom = 3;
      
      modalImg.style.transform = `scale(${currentZoom})`;
    }

    // Função para resetar o zoom
    function resetZoom() {
      currentZoom = 1;
      document.getElementById('modalImg').style.transform = 'scale(1)';
    }

    // Função para navegar entre imagens no modal
    function navigateModal(direction) {
      currentModalImageIndex += direction;
      
      if (currentModalImageIndex >= modalImages.length) {
        currentModalImageIndex = 0;
      } else if (currentModalImageIndex < 0) {
        currentModalImageIndex = modalImages.length - 1;
      }
      
      document.getElementById('modalImg').src = modalImages[currentModalImageIndex].src;
      resetZoom(); // Resetar zoom ao mudar de imagem
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById('imgModal').style.display = 'none';
      resetZoom(); // Resetar zoom ao fechar
    }

    // Função para criar um produto
    async function createProduct(i) {
      const index = i.toString().padStart(2, '0');
      const mainImageUrl = `https://shakaw3dprint.github.io/Shakaw_3D_Print/uploads/${index}.webp`;
      
      return new Promise((resolve) => {
        checkImageExists(mainImageUrl, (exists) => {
          if (!exists) {
            resolve(null);
            return;
          }

          const product = document.createElement('div');
          product.className = 'product';

          const imageColumn = document.createElement('div');
          imageColumn.className = 'image-column';

          const mainImg = document.createElement('img');
          mainImg.src = mainImageUrl;
          mainImg.alt = `Produto ${i}`;
          mainImg.className = 'main-img';
          mainImg.onclick = function() {
            // Coletar todas as imagens disponíveis para este produto
            modalImages = [mainImg];
            
            // Verificar miniaturas adicionais
            const thumbnails = this.parentNode.querySelectorAll('.thumbnail-container img');
            thumbnails.forEach(thumb => {
              if (thumb.src !== mainImg.src) {
                modalImages.push(thumb);
              }
            });
            
            // Encontrar o índice da imagem clicada
            currentModalImageIndex = 0;
            for (let j = 0; j < modalImages.length; j++) {
              if (modalImages[j].src === this.src) {
                currentModalImageIndex = j;
                break;
              }
            }
            
            document.getElementById('imgModal').style.display = 'block';
            document.getElementById('modalImg').src = this.src;
            resetZoom(); // Resetar zoom ao abrir nova imagem
          };

          const thumbnails = document.createElement('div');
          thumbnails.className = 'thumbnail-container';

          // Adiciona a miniatura principal
          const mainThumb = document.createElement('img');
          mainThumb.src = mainImg.src;
          mainThumb.alt = `Produto ${i} ângulo 0`;
          mainThumb.onclick = function() {
            mainImg.src = this.src;
          };
          thumbnails.appendChild(mainThumb);

          // Verifica e adiciona miniaturas adicionais
          for (let j = 1; j <= 5; j++) {
            const thumbUrl = `https://shakaw3dprint.github.io/Shakaw_3D_Print/uploads/${index}_${j}.webp`;
            
            checkImageExists(thumbUrl, function(exists) {
              if (exists) {
                const thumb = document.createElement('img');
                thumb.src = thumbUrl;
                thumb.alt = `Produto ${i} ângulo ${j}`;
                thumb.onclick = function() {
                  mainImg.src = this.src;
                };
                thumbnails.appendChild(thumb);
              }
            });
          }

          imageColumn.appendChild(mainImg);
          imageColumn.appendChild(thumbnails);

          const details = document.createElement('div');
          details.className = 'product-details';

          // Define descrição e preço usando os objetos de mapeamento
          let descricao = (descricoesEspeciais[i] || 
            'Modelo <br> Imagem Real <br> Escala 1/18. Tamanho entre 8cm e 11cm de altura. <br><strong>Observação:</strong>: Os itens do cenário não acompanham o produto.') + 
            observacaoPadrao;
          
          let preco = precosEspeciais[i] || 'R$ 60,00';

          details.innerHTML = `
            <h2>Código ${i}</h2>
            <p><strong>Descrição:</strong> ${descricao}</p>
            <p class="price">${preco}</p>
          `;

          // Adiciona botão de interesse
          const interestBtn = document.createElement('button');
          interestBtn.textContent = 'Adicionar aos interesses';
          interestBtn.style.marginTop = '10px';
          interestBtn.style.padding = '8px 12px';
          interestBtn.style.backgroundColor = '#0077cc';
          interestBtn.style.color = 'white';
          interestBtn.style.border = 'none';
          interestBtn.style.borderRadius = '5px';
          interestBtn.style.cursor = 'pointer';
          interestBtn.onclick = function() {
            addToInterests(i, descricao, preco, mainImg.src);
            interestBtn.textContent = 'Adicionado!';
            interestBtn.disabled = true;
          };

          details.appendChild(interestBtn);

          product.appendChild(imageColumn);
          product.appendChild(details);
          
          resolve(product);
        });
      });
    }

    // Função para carregar produtos dinamicamente
    async function loadProducts() {
      loader.style.display = 'block';
      catalog.innerHTML = '';
      
      const maxProducts = 100;
      let loadedProducts = 0;
      
      for (let i = 1; i <= maxProducts; i++) {
        const product = await createProduct(i);
        if (product) {
          catalog.appendChild(product);
          loadedProducts++;
          
          // Atualiza periodicamente para não travar a UI
          if (i % 10 === 0) {
            await new Promise(resolve => setTimeout(resolve, 0));
          }
        }
      }
      
      loader.style.display = 'none';
      
      if (loadedProducts === 0) {
        catalog.innerHTML = '<p style="text-align: center; color: white;">Nenhum produto encontrado.</p>';
      }
    }

    // Funções para gerenciar interesses
    function addToInterests(codigo, descricao, preco, imagem) {
      interests.push({ codigo, descricao, preco, imagem });
      updateInterestList();
    }

    function updateInterestList() {
      const list = document.getElementById("interestList");
      list.innerHTML = '';
      
      if (interests.length === 0) {
        list.innerHTML = '<li style="color: gray;">Nenhum item adicionado.</li>';
        return;
      }
      
      interests.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div style="margin-bottom: 10px;">
            <strong>Código ${item.codigo}</strong><br>
            <small>${item.descricao}</small><br>
            <strong>${item.preco}</strong><br>
            <img src="${item.imagem}" style="width: 50px; margin-top: 5px;"><br>
            <button onclick="removeInterest(${index})" style="margin-top: 5px; padding: 4px 8px; font-size: 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Remover</button>
          </div>
        `;
        list.appendChild(li);
      });
      
      updateContactMessage();
    }

    function removeInterest(index) {
      interests.splice(index, 1);
      updateInterestList();
    }

    function toggleInterestPanel() {
      const panel = document.getElementById("interestPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }

    function showContactModal() {
      if (interests.length === 0) {
        alert('Por favor, adicione itens de interesse antes de enviar.');
        return;
      }
      
      document.getElementById('contactModal').style.display = 'block';
      updateContactMessage();
    }

    function updateContactMessage() {
      const summaryContainer = document.getElementById('selectedItemsSummary');
      const itemsDataField = document.getElementById('itemsData');
      
      summaryContainer.innerHTML = '';
      
      if (interests.length === 0) {
        summaryContainer.innerHTML = '<div>Nenhum item selecionado</div>';
        itemsDataField.value = '';
        return;
      }
      
      const itemsGrouped = {};
      
      interests.forEach(item => {
        if (!itemsGrouped[item.codigo]) {
          itemsGrouped[item.codigo] = {
            ...item,
            quantity: 1
          };
        } else {
          itemsGrouped[item.codigo].quantity++;
        }
      });
      
      let summaryHTML = '';
      let itemsData = [];
      
      Object.values(itemsGrouped).forEach(item => {
        summaryHTML += `
          <div>
            <strong>Código ${item.codigo}:</strong> 
            ${item.quantity}x - ${item.preco}
          </div>
        `;
        
        itemsData.push({
          codigo: item.codigo,
          quantidade: item.quantity,
          preco: item.preco,
          descricao: item.descricao
        });
      });
      
      summaryContainer.innerHTML = summaryHTML;
      itemsDataField.value = JSON.stringify(itemsData);
      
      const defaultMessage = `Olá, tenho interesse nos seguintes produtos:\n\n${
        Object.values(itemsGrouped).map(item => 
          `Código: ${item.codigo} (${item.quantity}x) - ${item.preco}`
        ).join('\n')
      }\n\nPor favor, entre em contato comigo para mais informações.`;
      
      document.getElementById('customMessage').value = defaultMessage;
    }

    // Máscara para WhatsApp
    document.getElementById('whatsapp').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.substring(0, 11);
      
      if (value.length > 0) {
        value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
        if (value.length > 10) {
          value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
      }
      
      e.target.value = value;
    });

    // Feedback após envio do formulário
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const whatsapp = document.getElementById('whatsapp').value.replace(/\D/g, '');
      if (whatsapp.length < 11) {
        alert('Por favor, insira um número de WhatsApp válido com DDD.');
        e.preventDefault();
        return;
      }
      
      interests.length = 0;
      updateInterestList();
    });

    // Inicializa a página
    window.onload = function() {
      initCarousel();
      loadProducts();
      
      const btn = document.getElementById("backToTopBtn");
      window.onscroll = function() {
        btn.style.display = window.scrollY > 200 ? "block" : "none";
      };
    };
  </script>
</body>
